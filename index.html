<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div id="navbar" class="container">
        <div class="row">
            <div class="col-12 col-lg-12">
                <nav class="navbar bg-grisclaro mt-5 d-flex justify-content-start align-items-center">
                    <i class="fa-solid fa-money-bill-transfer"
                       style="color: green; font-size: 25px; margin-right: 10px; padding-left: 10px;"></i>
                    <h1 class="Payment" style="font-size: 25px; margin: 0;">Payment form example</h1>
                </nav>
            </div>
        </div>
    </div>
</header>

<form>
    <div class="container mt-4">
        <div class="row">
            <div class="col mb-3">
                <label for="Card#" class="form-label">Card#</label>
                <input type="number" id="Card#" name="Card#" class="form-control"
                       placeholder="XXXXXXXXXXXXXXXXX">
            </div>
            <div class="col mb-3">
                <label for="CVC#" class="form-label">CVC#</label>
                <input type="number" id="CVC#" name="CVC#" class="form-control" placeholder="0000">
            </div>
            <div class="col mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="$ Amount">
            </div>
        </div>
    </div>
    <div class="container mt-6">
        <div class="row">
            <div class="col mb-3">
                <label for="First Name" class="form-label">First Name</label>
                <input type="text" id="Firstname" name="First Name" class="form-control">
            </div>
            <div class="col mb-3">
                <label for="Second name" class="form-label">Second name</label>
                <input type="text" id="Secondname" name="Second name" class="form-control">
            </div>
        </div>
    </div>
    <div class="container mt-6">
        <div class="row">
            <div class="col-6 mb-3">
                <label for="City" class="form-label">City</label>
                <input type="text" id="City" name="City" class="form-control">
            </div>
            <div class="col-3 mb-3">
                <label for="State" class="form-label">State</label>
                <select id="State" name="State" class="form-select">
                    <option value="" disabled selected>Pick a State</option>
                    <option value="Andalucia">Andalucia</option>
                    <option value="Aragon">Aragon</option>
                    <option value="Principado de Asturias">Principado de Asturias</option>
                    <option value="Illes Balears">Illes Balears</option>
                    <option value="Canarias">Canarias</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castilla y León">Castilla y León</option>
                    <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                    <option value="Cataluña">Cataluña</option>
                    <option value="Comunitat Valenciana">Comunitat Valenciana</option>
                    <option value="Extremadura">Extremadura</option>
                    <option value="Galicia">Galicia</option>
                    <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                    <option value="Región de Murcia">Región de Murcia</option>
                    <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
                    <option value="País Vasco">País Vasco</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Ciudad Autónoma de Ceuta">Ciudad Autónoma de Ceuta</option>
                    <option value="Ciudad Autónoma de Melilla">Ciudad Autónoma de Melilla</option>
                </select>
            </div>
            <div class="col-3 mb-3">
                <label for="Postal code" class="form-label">Postal code</label>
                <input type="number" id="postalcode" name="Postal code" class="form-control">
            </div>
        </div>
    </div>
    <div class="container mt-6">
        <div class="row">
            <div class="col mb-3">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" name="Message" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="container mt-6">
        <div class="row">
            <div class="col ">
                <label for="Accept" class="form-label">We accept:</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check-inline bg-grisclaro">
                    <input class="form-check-input" type="radio" name="accept"  value="option1">
                    <label class="form-check-label" for="accept1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check-inline bg-grisclaro">
                    <input class="form-check-input" type="radio" name="accept"  value="option2">
                    <label class="form-check-label" for="accept2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check-inline bg-grisclaro">
                    <input class="form-check-input" type="radio" name="accept"  value="option3">
                    <label class="form-check-label" for="accept3"><i class="fa-brands fa-cc-paypal"></i></label>
                </div>
                <div class="form-check-inline bg-grisclaro">
                  <input class="form-check-input" type="radio" name="accept"  value="option4">
                  <label class="form-check-label" for="accept4"><i class="fa-solid fa-sack-dollar"></i></label>
              </div>
          </div>
          <div class="col ">
            
          </div>
            </div>
          </div>
      </form>
      <div id="navbar" class="container">
        <div class="row">
            <div class="col-12 col-lg-12">
                <nav class="navbar bg-grisclaro d-flex justify-content-end align-items-center">
                    <button type="button" class="mx-2 btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Cancel</button>
                    <button type="submit" class="mx-2 btn btn-danger">Send</button>     
                </nav>
            </div>
        </div>
    </div>

      <script src="https://kit.fontawesome.com/4e8197ba37.js" crossorigin="anonymous"></script>
      <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"></script>
      </body>
      </html>
